<!DOCTYPE html>
{% load static %}
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="UI Template">
    <meta name="keywords" content="Kissan, mart, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'BuyerUI/css/header-style.css' %}" type="text/css">
</head>
<body>
    <!-- Humberger Begin -->
    <div class="humberger__menu__overlay"></div>
    <div class="humberger__menu__wrapper">
        <div class="humberger__menu__logo">
            <a href=""><img src="{% static 'img/logo.png' %}" alt=""></a>
        </div>
        <div class="humberger__menu__widget">
            <div class="header__top__right__auth" id="mobile-profile-div">

            </div>
            <span id="pipe_character">|</span>
            <div class="header__top__right__auth" id="mobile-orders-div">

            </div>

            <div class="header__top__right__auth" id="mobile-login-div">

            </div>

            <div class="logout__top__right__auth" id="mobile-logout-div">

            </div>

        </div>
        <div class="humberger__menu__cart">
            <ul>
                <li><i class="fa fa-phone"></i> +91-9926017710</li>
            </ul>
        </div>
        <nav class="humberger__menu__nav mobile-menu">
            <ul>
                <li class="active"><a href="/">Home</a></li>
                <li><a href="/user/policies/">Our Policies</a></li>
                <li><a href="/user/contact/">Contact</a></li>
            </ul>
        </nav>
        <div id="mobile-menu-wrap"></div>
        <div class="header__top__right__social">
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-facebook"></i></a>
        </div>
        <div class="humberger__menu__contact">
            <ul>
                <li><i class="fa fa-envelope"></i> piyushlalwani143@gmail.com</li>
            </ul>
        </div>
    </div>
    <!-- Humberger End -->

    <!-- Header Section Begin -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="header__logo">
                        <a href="/"><img src="{% static 'img/logo.png' %}" alt=""></a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <nav class="header__menu">
                        <ul>
                            <li class="active"><a href="/">Home</a></li>
                            <li><a href="/user/policies/">Our Policies</a></li>
                            <li><a href="/user/contact/">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-lg-4">
                    <div class="header__cart">
                        <ul>
                            <li id="profile-div"></li>
                            <li id="orders-div"></li>
                            <li id="login-div"></li>
                            <li id="logout-div"></li>
                        </ul>

                    </div>
                </div>
            </div>
            <div class="humberger__open">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </header>
    <!-- Header Section End -->

    <!-- Js Plugins -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.slicknav.js' %}"></script>
    <script src="{% static 'BuyerUI/js/header-main.js' %}"></script>
</body>
</html>
